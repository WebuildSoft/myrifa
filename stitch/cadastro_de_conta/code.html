<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=Syne:wght@700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7c3bed",
                        "background-light": "#F5F3FF",
                        "background-dark": "#171121",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "syne": ["Syne", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<title>RifaOnline - Cadastro</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col">
<!-- TopAppBar -->
<header class="flex items-center p-4 sticky top-0 bg-background-light/80 backdrop-blur-md z-10">
<button class="text-slate-900 dark:text-slate-100 flex size-10 shrink-0 items-center justify-center hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-slate-900 dark:text-slate-100 text-[22px] font-syne font-bold leading-tight flex-1 text-center pr-10">Criar conta</h1>
</header>
<main class="flex-1 p-4 flex flex-col items-center max-w-md mx-auto w-full">
<!-- Main Form Card -->
<div class="w-full bg-white dark:bg-slate-900 rounded-[20px] p-6 shadow-xl shadow-primary/5 space-y-4">
<!-- Nome Completo -->
<div class="flex flex-col gap-1.5">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">Nome completo</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary">person</span>
<input class="w-full h-[52px] pl-12 pr-4 bg-slate-50 dark:bg-slate-800 border-none rounded-xl focus:ring-2 focus:ring-primary text-slate-900 dark:text-white placeholder:text-slate-400 transition-all" placeholder="Seu nome" type="text"/>
</div>
</div>
<!-- E-mail with Error State -->
<div class="flex flex-col gap-1.5">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">E-mail</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-red-500">mail</span>
<input class="w-full h-[52px] pl-12 pr-4 bg-red-50 dark:bg-red-900/10 border border-red-500 rounded-xl focus:ring-2 focus:ring-red-500 text-slate-900 dark:text-white transition-all" type="email" value="email-invalido@"/>
</div>
<p class="text-red-500 text-xs font-medium px-1">Insira um endereço de e-mail válido</p>
</div>
<!-- WhatsApp -->
<div class="flex flex-col gap-1.5">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">WhatsApp</label>
<div class="relative group flex items-center">
<div class="absolute left-4 flex items-center gap-2 pr-2 border-r border-slate-200 dark:border-slate-700">
<img alt="Bandeira do Brasil" class="w-5 h-auto rounded-sm" data-alt="Flag of Brazil" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBxn3Oilw3enrhmMt-oltl_c9jX1iZVg1BDl3L-8ccGL45XsncdIQQ2N4_oH7M6ZCtViCZsaqXocjdOoiCxu2sATdiHAFccVrPv-_DZEBrYzvNTN_8T-iDs5DJXreROrB0PqYHQY18hJJHlZ-X4z2vXVDfBEl-MWU5Q8YjhwZulRyeXNwJM8uu-Y6EJFnfO4uoMIP8kZiqqPnzAQC21UT99Wjhx-uUcbTshY_pTpgrdVck34gDl3LGATqRQFEoQX7z8sDtOwwMgo7xe"/>
</div>
<input class="w-full h-[52px] pl-16 pr-4 bg-slate-50 dark:bg-slate-800 border-none rounded-xl focus:ring-2 focus:ring-primary text-slate-900 dark:text-white placeholder:text-slate-400 transition-all" placeholder="(99) 99999-9999" type="tel"/>
</div>
</div>
<!-- Senha -->
<div class="flex flex-col gap-1.5">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">Senha</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
<input class="w-full h-[52px] pl-12 pr-12 bg-slate-50 dark:bg-slate-800 border-none rounded-xl focus:ring-2 focus:ring-primary text-slate-900 dark:text-white transition-all" placeholder="••••••••" type="password"/>
<button class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">visibility</button>
</div>
<!-- Password Strength Indicator -->
<div class="flex gap-1.5 px-1 mt-1">
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-1.5 flex-1 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<p class="text-[10px] text-slate-500 dark:text-slate-400 px-1">Segurança: Moderada</p>
</div>
<!-- Confirmar Senha -->
<div class="flex flex-col gap-1.5">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">Confirmar senha</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">lock_reset</span>
<input class="w-full h-[52px] pl-12 pr-12 bg-slate-50 dark:bg-slate-800 border-none rounded-xl focus:ring-2 focus:ring-primary text-slate-900 dark:text-white transition-all" placeholder="••••••••" type="password"/>
<button class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">visibility</button>
</div>
</div>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 py-2">
<input class="mt-1 rounded border-slate-300 text-primary focus:ring-primary" id="terms" type="checkbox"/>
<label class="text-sm text-slate-600 dark:text-slate-400 leading-snug" for="terms">
                    Li e aceito os <a class="text-primary font-semibold hover:underline" href="#">Termos de Uso</a> e <a class="text-primary font-semibold hover:underline" href="#">Política de Privacidade</a>
</label>
</div>
<!-- Primary Action Button -->
<button class="w-full h-[52px] bg-primary hover:bg-primary/90 text-white font-bold rounded-xl transition-all shadow-lg shadow-primary/20 mt-2">
                Criar conta
            </button>
<!-- Divider -->
<div class="relative flex items-center py-4">
<div class="flex-grow border-t border-slate-200 dark:border-slate-800"></div>
<span class="flex-shrink mx-4 text-slate-400 text-sm font-medium">ou continue com</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-800"></div>
</div>
<!-- Google Sign Up -->
<button class="w-full h-[52px] bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl flex items-center justify-center gap-3 hover:bg-slate-50 dark:hover:bg-slate-750 transition-all">
<svg height="20" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-slate-700 dark:text-slate-200 font-semibold">Entrar com Google</span>
</button>
</div>
<!-- Footer -->
<footer class="mt-8 mb-4 text-center">
<p class="text-slate-600 dark:text-slate-400 font-medium">
                Já tem conta? 
                <a class="text-primary font-bold hover:underline ml-1" href="#">Entrar</a>
</p>
</footer>
</main>
</body></html>
