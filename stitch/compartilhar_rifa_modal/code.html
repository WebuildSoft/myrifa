<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=Syne:wght@700&amp;family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7c3bed",
                        "success": "#10b981",
                        "background-light": "#f5f3ff",
                        "background-dark": "#171121",
                    },
                    fontFamily: {
                        "display": ["Syne", "sans-serif"],
                        "body": ["DM Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }

<style>
        body {
            font-family: 'DM Sans', sans-serif;
        }
        .font-syne {
            font-family: 'Syne', sans-serif;
        }
        .insta-gradient {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<!-- Mobile Device Mockup Container -->
<div class="relative w-full max-w-[400px] h-[844px] bg-white dark:bg-slate-900 rounded-[3rem] overflow-hidden shadow-2xl border-[8px] border-slate-800">
<!-- Mock Background Content (Simulating the screen behind the modal) -->
<div class="absolute inset-0 p-6 flex flex-col gap-6 opacity-40 grayscale">
<div class="h-48 w-full bg-primary/10 rounded-xl"></div>
<div class="space-y-4">
<div class="h-6 w-3/4 bg-slate-200 rounded-full"></div>
<div class="h-4 w-full bg-slate-100 rounded-full"></div>
<div class="h-4 w-5/6 bg-slate-100 rounded-full"></div>
</div>
<div class="grid grid-cols-4 gap-4">
<div class="aspect-square bg-slate-100 rounded-xl"></div>
<div class="aspect-square bg-slate-100 rounded-xl"></div>
<div class="aspect-square bg-slate-100 rounded-xl"></div>
<div class="aspect-square bg-slate-100 rounded-xl"></div>
</div>
</div>
<!-- Darkened Overlay -->
<div class="absolute inset-0 bg-black/60 backdrop-blur-[2px] z-10"></div>
<!-- Bottom Sheet Modal -->
<div class="absolute bottom-0 left-0 w-full bg-white dark:bg-slate-900 rounded-t-[2.5rem] z-20 flex flex-col max-h-[92%] overflow-y-auto">
<!-- Bottom Sheet Handle -->
<div class="flex flex-col items-center pt-3 pb-2">
<div class="h-1.5 w-12 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Header -->
<div class="px-6 py-4">
<h1 class="text-2xl font-syne font-bold text-slate-900 dark:text-white text-center">Compartilhe sua rifa</h1>
</div>
<div class="px-6 pb-8 space-y-6">
<!-- Short Link Section -->
<div class="bg-primary/5 dark:bg-primary/10 border border-primary/10 rounded-2xl p-4 flex items-center justify-between gap-3">
<div class="flex-1 overflow-hidden">
<p class="text-xs font-medium text-primary/60 uppercase tracking-wider mb-0.5">Link da Rifa</p>
<p class="text-slate-900 dark:text-slate-100 font-semibold truncate">myrifa.com.br/r/iphone-15-pro</p>
</div>
<button class="bg-success hover:bg-success/90 text-white px-4 py-2.5 rounded-xl flex items-center gap-2 transition-all active:scale-95 shadow-lg shadow-success/20 shrink-0">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
<span class="font-bold text-sm">Copiar</span>
</button>
</div>
<!-- QR Code Section -->
<div class="flex flex-col items-center gap-4 py-2">
<div class="p-4 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
<div class="w-[180px] h-[180px] bg-slate-100 dark:bg-slate-700 rounded-lg flex items-center justify-center relative overflow-hidden">
<img alt="QR Code for Raffle" class="w-full h-full" data-alt="Modern purple QR code leading to raffle link" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDY_4vtXvNi5WWQSFIK8zU0Qv9Pq_gKIHILRSZsumjnmfn4IPMSrt5gipQqJWNqwNYn2UhR4hxV-IFzDNaXLdUyMMh7X9Nf2vO_OzWRaBqYREV5j_auRIDy2MWa6NS48nH6lC3CfBn5qYge81aTfjfkws4UhAbMVwy2RAKsA9OQEyIAnNzbatw7OsE-KMPl6ESXXfJeuOMSHNJCdDG7WdZ5E3UDv7Osy8zl9qKYO_4dFR_1eMRZR8Plyv_5T0w1PM83oiZn_ZTjruay"/>
</div>
</div>
<button class="flex items-center gap-2 text-primary font-bold py-2 px-6 rounded-full border-2 border-primary/20 hover:bg-primary/5 transition-colors">
<span class="material-symbols-outlined text-[20px]">download</span>
<span>Baixar QR Code PNG</span>
</button>
</div>
<!-- Divider -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-slate-100 dark:border-slate-800"></div>
<span class="flex-shrink mx-4 text-slate-400 text-sm font-medium">Compartilhar no</span>
<div class="flex-grow border-t border-slate-100 dark:border-slate-800"></div>
</div>
<!-- Social Grid -->
<div class="grid grid-cols-2 gap-3">
<!-- WhatsApp -->
<button class="flex items-center gap-3 bg-[#25D366] text-white p-3.5 rounded-2xl hover:opacity-90 transition-opacity">
<div class="w-8 h-8 flex items-center justify-center bg-white/20 rounded-lg">
<span class="material-symbols-outlined text-[20px]">chat</span>
</div>
<span class="font-bold text-sm">WhatsApp</span>
</button>
<!-- Instagram -->
<button class="flex items-center gap-3 insta-gradient text-white p-3.5 rounded-2xl hover:opacity-90 transition-opacity">
<div class="w-8 h-8 flex items-center justify-center bg-white/20 rounded-lg">
<span class="material-symbols-outlined text-[20px]">photo_camera</span>
</div>
<span class="font-bold text-sm">Stories</span>
</button>
<!-- Facebook -->
<button class="flex items-center gap-3 bg-[#1877F2] text-white p-3.5 rounded-2xl hover:opacity-90 transition-opacity">
<div class="w-8 h-8 flex items-center justify-center bg-white/20 rounded-lg">
<span class="material-symbols-outlined text-[20px]">social_leaderboard</span>
</div>
<span class="font-bold text-sm">Facebook</span>
</button>
<!-- Email -->
<button class="flex items-center gap-3 bg-primary text-white p-3.5 rounded-2xl hover:opacity-90 transition-opacity">
<div class="w-8 h-8 flex items-center justify-center bg-white/20 rounded-lg">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<span class="font-bold text-sm">E-mail</span>
</button>
</div>
<!-- Bottom Special Button -->
<div class="pt-4 flex flex-col items-center gap-2">
<button class="w-full py-4 border-2 border-primary text-primary font-bold rounded-2xl flex items-center justify-center gap-2 hover:bg-primary/5 transition-all">
<span class="material-symbols-outlined text-[22px] text-primary">auto_awesome</span>
<span>Gerar card para Stories</span>
</button>
<p class="text-xs text-slate-400 dark:text-slate-500 font-medium text-center">
                        Ao clicar, geramos uma imagem pronta para postar
                    </p>
</div>
</div>
<!-- Safe Area Bottom Bar (Simulator) -->
<div class="h-8 w-full flex justify-center items-end pb-2">
<div class="h-1 w-32 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
</div>
</div>
</body></html>
